<!DOCTYPE html>

<html>

    <head>
        <title>{% block title %}Find The Mentor{% endblock %}</title>
    </head>

    <body>
	<h2>Find The Mentor</h2>
	</div>
	{% if user.is_authenticated %}
	<ul>
	<li><a href="/team/logout/">Logout</a></li>
	</ul>
	{% else %}
	<ul>
	<li><a href="/team/login/">Login</a></li>
	<li><a href="/team/register/">Register</a></li>
	</ul>
	{% endif %}
        <div>
            {% block body_block %}{% endblock %}
        </div>

        
    </body>
</html>
